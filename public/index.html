<!doctype html>
<html lang="pt-br">
<head><meta charset="utf-8"><title>Dashboard IoT - Irrigação</title></head><body>
<h1>Dashboard IoT - Irrigação</h1><div id="out">Carregando...</div>
<script>
const ws = new WebSocket((location.protocol==='https:'?'wss://':'ws://')+location.host);
ws.onmessage = e => {
  const d = JSON.parse(e.data);
  if(d.type==='sensors') document.getElementById('out').innerText = 
    `Temperatura: ${d.data.temperature.toFixed(1)} °C | Umidade: ${d.data.soil}% | Irrigação: ${d.data.irrigationOn?'Ligada':'Desligada'}`;
};
</script></body></html>
